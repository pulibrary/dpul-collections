name: dpul-collections
services:
  database:
    type: postgres:15
    portforward: 5434
  figgy_database:
    type: postgres:15
    portforward: 5435
  test_solr:
    type: lando
    build_as_root:
      - apt-get update -y && apt-get install -y zip
    healthcheck: "curl http://solr:SolrRocks@localhost:8983/solr/admin/info/health"
    run:
      - /app/bin/setup_solr.sh
    services:
      image: pulibrary/ci-solr:8.4-v1.0.0
      ports:
        - "8984:8983"
      command: bin/solr -cloud -noprompt -f -p 8983
  development_solr:
    type: lando
    build_as_root:
      - apt-get update -y && apt-get install -y zip
    healthcheck: "curl http://solr:SolrRocks@localhost:8983/solr/admin/info/health"
    run:
      - /app/bin/setup_solr.sh
    services:
      image: pulibrary/ci-solr:8.4-v1.0.0
      ports:
        - "8985:8983"
      command: bin/solr -cloud -noprompt -f -p 8983
  development_otel:
    type: lando
    services:
      image: davetron5000/otel-desktop-viewer:alpine-3
      ports:
        - "4317:4317"
        - "8999:8999"
      command:
        - "/root/otel-desktop-viewer"
        - "--host"
        - "0.0.0.0"
        - "--grpc"
        - "4317"
        - "--browser"
        - "8999"
